<div>
  <h1>{{title}}</h1>
  <table>
    <thead>
      <th>Item</th>
      <th>Category</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let menuItem of menuItems">
        <td>{{menuItem.item}}</td>
        <td>{{menuItem.category}}</td>
        <td>{{menuItem.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
